<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <script src="/jquery-3.3.1.js" type="text/javascript" ></script>
</head>
<body>
<input type="text" id="userId" placeholder="请输入查询工号" style="width: 170px">
<button onclick="ajaxSubmit()" style="background:lightskyblue">查询</button>
<br>
<br>
<div id="user"></div>

<script type="text/javascript">
    /*<![CDATA[*/
    function ajaxSubmit(){
        var usercode = $("#userId").val();
        if (usercode.length == 0){
            alert("请输入工号");
            return;
        }
        $.ajax({
            url: "/client",
            type: 'post',
            dataType: 'json',
            data:{usercode : usercode},
            success: function(data){
                var str="";
                str+="<table border=\"1\" style=\"border-collapse: collapse\">"+
                "<thead>"+
                "<tr>"+
                    "<th style='width: 70px'>工号</th>"+
                    "<th style='width: 70px'>姓名</th>"+
                    "<th style='width: 70px'>部门</th>"+
                "</tr>"+
                "</thead>"+
                "<tbody>"+
                    "<tr>"+
                    "<td align=\"center\">"+data.usercode+"</td>"+
                    "<td align=\"center\">"+data.username+"</td>"+
                    "<td align=\"center\">"+data.department+"</td>"+
                    "</tr>"+
                 "</tbody>"+
                 "</table>";
                document.getElementById("user").innerHTML=str;
            }
        });
    }
    /*]]>*/
</script>

</body>
</html>
